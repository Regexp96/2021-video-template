on:
  workflow_dispatch:
name: Render video
jobs:
  render:
    name: Render video
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
      - run: sudo apt update
      - run: sudo apt install ffmpeg
      - run: bash make_parms.sh
      - uses: actions/upload-artifact@v2
        with:
          name: out.mp4
          path: out.mp4
